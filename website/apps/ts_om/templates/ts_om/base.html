{% extends "base.html" %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}ts_om/css/ts2.css" />
{% endblock %}

{% block extra_js %}
    <script>
        var STATIC_URL = "{{ STATIC_URL|escapejs }}";
    </script>
    <script src="{{ STATIC_URL }}ts_om/js/common.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.validate.min.js"></script>
{% endblock %}

{% block main_content %}
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    {% block left_content %}
                    {% endblock %}
                </div>
                <div class="col-md-9">
                    {% block right_content %}
                    {% endblock %}
                </div>
            </div>
        </div>
{% endblock %}
